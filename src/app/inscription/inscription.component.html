<mat-grid-list rowHeight="600px" cols="1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Inscrivez vous !</mat-card-title>
      <mat-card-content>
      <app-form-factory [form]="form" [controls]="controls" (submit)="submit($event)"></app-form-factory>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
