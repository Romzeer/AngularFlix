<ul>
  <li *ngFor="let item of films;">
    {{ item.name }}
    <mat-grid-list cols="4">
      <mat-grid-tile *ngFor="let video of item.list">
      <mat-card  class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{video.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{video.image}}">

      </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </li>
</ul>
